---
description: |
  Lint the project with HLint

parameters:
  stack-yaml:
    description: "Path to stack.yaml file to use"
    type: string
    default: stack.yaml
  hlint-yaml-url:
    description: "URL to hlint.yaml to download"
    type: string
    default: ""

steps:
  - run:
      name: HLint
      environment:
        PARAM_STACK_YAML: <<parameters.stack-yaml>>
        PARAM_HLINT_YAML_URL: <<parameters.hlint-yaml-url>>
      command: <<include(scripts/hlint.sh)>>
