---
description: |
  Test the project

parameters:
  stack_yaml:
    description: "Path to stack.yaml file to use"
    type: string
    default: stack.yaml
  stack_arguments:
    description: "Additional Stack arguments"
    type: string
    default: "--pedantic"
  before_test:
    description: "Steps to run before tests"
    type: steps
    default: []
  after_test:
    description: "Steps to run after tests"
    type: steps
    default: []

steps:
  - steps: <<parameters.before_test>>
  - run:
      name: Test
      environment:
        PARAM_STACK_ARGUMENTS: <<parameters.stack_arguments>>
        PARAM_STACK_YAML: <<parameters.stack_yaml>>
      command: <<include(scripts/test.sh)>>
  - steps: <<parameters.after_test>>
