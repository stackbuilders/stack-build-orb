---
description: |
  Test the project

parameters:
  stack-yaml:
    description: "Path to stack.yaml file to use"
    type: string
    default: stack.yaml
  stack-arguments:
    description: "Additional Stack arguments"
    type: string
    default: "--pedantic"
  before-test:
    description: "Steps to run before tests"
    type: steps
    default: []
  after-test:
    description: "Steps to run after tests"
    type: steps
    default: []

steps:
  - steps: <<parameters.before-test>>
  - run:
      name: Test
      environment:
        PARAM_STACK_ARGUMENTS: <<parameters.stack-arguments>>
        PARAM_STACK_YAML: <<parameters.stack-yaml>>
      command: <<include(scripts/test.sh)>>
  - steps: <<parameters.after-test>>
